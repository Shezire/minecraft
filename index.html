<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="components/random-color.js"></script>
  </head>

  <body>

    <a-scene>
      <a-assets>
       <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
       <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
       <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>

       <a-box id="redBox" class="clickable" color="red"></a-box>
       <a-sphere random-color class="clickable"></a-sphere>
       <a-box color="green"></a-box>
       <a-entity light="type: ambient"></a-entity>
       <a-entity light="type: directional"></a-entity>

      <a-entity geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5"
            material="shader: standard"
            position="0 0.5 -2"
            random-color></a-entity>

       <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

    </a-scene>

  </body>
</html>
